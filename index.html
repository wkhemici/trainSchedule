
<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!--New firebase Reference:-->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body style="background-color: lightpink">

  <!-- Employee Tracker -->
  <div class="container" style="background-color: peachpuff">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: palevioletred; color: white">
      <h1 class="text-center">Time for Trains</h1>
      <h3 class="text-center">Choo choo and chee chee.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header" style="background-color: lightpink">Current Train Schedule:</div>
          <div class="card-body" style="background-color: lightskyblue">
            <table class="table table-sm table-hover" id='currentSchedule' style="background-color: lightgrey">
              <thead>
                <tr>
                  <th scope="col">Train Time:</th>
                  <th scope="col">Destination:</th>
                  <th scope="col">Frequency (min):</th>
                  <th scope="col">Next Arrival:</th>
                  <th scope="col">Minutes Away:</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4" style="background-color: rebeccapurple">
          <div class="card-header">Add Train Time</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name:</label>
                <input class="form-control" id="train-input" placeholder="Train Time:" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination:</label>
                <input class="form-control" id="destination-input" placeholder="Destination:" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time:</label>
                <input class="form-control" id="time-input" placeholder="First Train Time" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency:</label>
                <input class="form-control" id="frequency-input" placeholder="Frequency" type="text">
              </div>
              <button class="btn btn-primary float-right" id="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
