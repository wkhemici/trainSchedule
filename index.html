<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <title>Train Schedule</title>
</head>
<body style="background-color: pink">
    <div id="header" style="text-align: center; background-color: palevioletred">
        <h1>Time for Train</h1>
        <p>Choo choo it's train time chee chee. </p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card" style="background-color: palevioletred" id="reviewsHeading">
            <div class="card-body" style="text-align: center">
                <h2>
                    Current Train Scheule:</h2>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover" style="background-color: lightpink" id="reviews">
    <thead>
        <tr>
            <th scope="col">Train Time</th>
            <th scope="col">Destination:</th>
            <th scope="col">Frequency (min):</th>
            <th scope="col">Next Arrival:</th>
            <th scope="col">Minutes AWay:</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>5:00</td>
            <td>Berkeley, CA</td>
            <td>5 Mins</td>
            <td>5:05</td>
            <td>5 Mins</td>
        </tr>
    </tbody>
</table>

<div class="row mt-3">
        <div class="col-12">
            <div class="card" style="background-color: palevioletred" id="reviewsHeading">
                <div class="card-body" style="text-align: center">
                    <h2>
                       Add Train:</h2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="usr">Train Time:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="usr">Destination:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="row mb-3">
                    <div class="col-12">
                        <label for="usr">First Train Time:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mb-3">
                        <div class="col-12">
                            <label for="usr">Frequency (mins):</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-dark  btn-block"
                                    id="submit" style="background-color: magenta">Submit</button>
                            </div>
                        </div>
</div>


</body>
</html>
